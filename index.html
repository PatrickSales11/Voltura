<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div id="sidebar">
      <h3>Contas abertas</h3>
      <div id="tabs" class="scroll-box"></div>

      <div class="botoes-principais">
        <button id="instagramButton"><i class="fab fa-instagram"></i> Instagram</button>
        <button id="tiktokButton"><i class="fab fa-tiktok"></i> TikTok</button>
        <button id="youtubeButton"><i class="fab fa-youtube"></i> YouTube</button>

        <div class="home-clonar">
          <button id="homeTabButton"><i class="fas fa-home"></i> Home</button>
          <button id="cloneTabButton"><i class="fas fa-clone"></i> Clonar</button>
        </div>
      </div>

 <h3>Agendar postagens</h3>
<label for="videoFile">Vídeo (único para todos agendamentos):</label>
<input type="file" id="videoFile" accept="video/*" />

<div id="fileThumbnailContainer" style="display:none; margin-top: 10px;">
  <h4>Pré-visualização:</h4>
  <div id="thumbnailPreview"></div>
</div>

<!-- Contêiner global para o vídeo -->
<div id="globalVideoContainer" style="display:none; margin-top: 10px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">
  <video id="selectedVideo" controls width="500" style="max-width: 100%;"></video>
</div>

<script>
  // Função para carregar o vídeo selecionado
  const videoInput = document.getElementById("videoFile");
  const videoPreviewContainer = document.getElementById("globalVideoContainer");
  const videoElement = document.getElementById("selectedVideo");

  videoInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    
    if (file && file.type.startsWith('video/')) {
      // Exibe o vídeo
      const videoURL = URL.createObjectURL(file);
      videoElement.src = videoURL;
      videoPreviewContainer.style.display = 'block';
    } else {
      alert("Por favor, selecione um arquivo de vídeo.");
    }
  });
</script>

      <div id="scheduleBlocksContainer"></div>
      <button id="addScheduleButton">+ Adicionar agendamento para conta</button>
      <button id="submitScheduleButton">Agendar todos</button>

      <div id="agendamentos"></div>

    <!-- Conteúdo principal -->
